<!DOCTYPE html>

<html>

<head>
  <title>Flack</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/styles/style.css">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Flack</a>
    <div class="collapse navbar-collapse" id="navbarText">
      <div class="navbar-nav ml-auto">
        <span class="nav-item nav-link" id="username">User</span>
        <a class="nav-item nav-link" href="#">About</a>
      </div>
    </div>
  </nav>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-4 sidebar">
        <div class="list-group list-group-flush" id="channels">
          <!-- <button class="list-group-item list-group-item-action channel">Chat1</button>
          <button class="list-group-item list-group-item-action channel">Chat2</button> -->
          {% for channel in channels %}
          <a href="{{ url_for('chat', channelID = channel.id) }}" class="list-group-item list-group-item-action channel">{{ channel.name }}</a>
          {% endfor %}
          <!-- <button class="list-group-item list-group-item-action" id="addChannelButton">New Channel</button> -->
        </div>
        <form class="form-inline" id="nameForm">
          <input type="text" class="form-control ml-2 mr-2 mt-3" id="newChannelName" placeholder="New Channel...">
          <button type="submit" class="btn btn-primary mt-3">Add</button>
        </form>
      </div>

      {% block body %}
      {% endblock %}

    </div>
  </div>
</body>

</html>
